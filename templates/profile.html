<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Sentellect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== Sentellect Theme ===== */
    :root {
      --primary: #1e40af;
      --primary-light: #3b82f6;
      --bg: #f8fafc;
      --white: #ffffff;
      --text: #1e293b;
      --gray: #e2e8f0;
      --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      background-color: var(--white);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
    }
    .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
    .navbar { display: flex; justify-content: space-between; align-items: center; }
    .logo { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 700; color: var(--primary); }
    .logo-icon {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: var(--white); border-radius: 10px;
      display: flex; align-items: center; justify-content: center; font-size: 18px;
    }

    /* Profile Card */
    .profile-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .profile-card {
      background: var(--white);
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      text-align: center;
    }

    .profile-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      padding: 40px 20px;
      color: var(--white);
    }

    .avatar-circle {
      width: 80px; height: 80px;
      background-color: var(--white);
      color: var(--primary);
      font-size: 2rem;
      font-weight: bold;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .profile-body { padding: 30px; }

    .info-group {
      margin-bottom: 20px;
      text-align: left;
      border-bottom: 1px solid var(--gray);
      padding-bottom: 10px;
    }

    .info-label {
      font-size: 0.85rem;
      color: #64748b;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .info-value {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text);
    }

    .level-tag {
      display: inline-block;
      padding: 5px 12px;
      background-color: #dbeafe;
      color: var(--primary);
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: var(--primary);
      color: var(--white);
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-back:hover { background-color: #1e3a8a; }

  </style>
</head>
<body>

  <header>
    <div class="container navbar">
      <div class="logo">
        <div class="logo-icon">S</div>
        <span>Sentellect</span>
      </div>
      <a href="{{ url_for('logout') }}" style="color: var(--text); font-weight: 600;">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </header>

  <div class="container profile-section">
    <div class="profile-card">
      <div class="profile-header">
        <div class="avatar-circle">{{ user.name[0] | upper }}</div>
        <h2 style="margin:0;">{{ user.name }}</h2>
        <p style="opacity: 0.9; margin: 5px 0;">Student Profile</p>
      </div>

      <div class="profile-body">
        <div class="info-group">
          <div class="info-label">Email Address</div>
          <div class="info-value">{{ user.username }}</div>
        </div>

        <div class="info-group">
          <div class="info-label">Learning Path Level</div>
          <div class="info-value">
            {% if user.saved_level %}
              <span class="level-tag">{{ user.saved_level | capitalize }} Intensity</span>
            {% else %}
              <span style="color: #999;">Not Set</span>
            {% endif %}
          </div>
        </div>

        <div class="info-group" style="border: none;">
          <div class="info-label">Account Status</div>
          <div class="info-value" style="color: var(--success);"><i class="fas fa-check-circle"></i> Active</div>
        </div>

        <a href="{{ url_for('dashboard') }}" class="btn-back">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>
    </div>
  </div>

</body>
</html>
