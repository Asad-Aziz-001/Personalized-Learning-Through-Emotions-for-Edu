<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Reset Password</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="resetEmail">Email Address</label>
                <input type="email" id="resetEmail" name="email" placeholder="you@example.com" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
            <button type="button" class="btn cancel-btn" id="cancelReset">Cancel</button>
        </form>

        <div id="resetMessage" style="margin-top: 15px; text-align: center; display: none;"></div>
    </div>
</div>

<style>
    /* Modal Styles */
    
    .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease;
    }
    
    .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        animation: slideDown 0.4s ease;
        position: relative;
    }
    
    .close {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
        color: #aaa;
        cursor: pointer;
        transition: color 0.3s;
    }
    
    .close:hover {
        color: var(--error);
    }
    
    .cancel-btn {
        background: transparent;
        color: var(--text-light);
        border: 1px solid var(--gray);
        margin-top: 10px;
    }
    
    .cancel-btn:hover {
        background: var(--gray);
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    @keyframes slideDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<script>
    // Forgot Password Modal Logic
    const forgotModal = document.getElementById('forgotPasswordModal');
    const forgotLink = document.querySelector('.extra-links a[href="#"]');
    const closeBtn = document.querySelector('.close');
    const cancelBtn = document.getElementById('cancelReset');
    const forgotForm = document.getElementById('forgotPasswordForm');
    const resetMessage = document.getElementById('resetMessage');

    // Open modal when clicking "Forgot Password?"
    if (forgotLink) {
        forgotLink.addEventListener('click', function(e) {
            e.preventDefault();
            forgotModal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        });
    }

    // Close modal
    closeBtn.onclick = function() {
        forgotModal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    cancelBtn.onclick = function() {
        forgotModal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // Close when clicking outside modal
    window.onclick = function(event) {
        if (event.target === forgotModal) {
            forgotModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    }

    // Handle forgot password form submission
    forgotForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('resetEmail').value;
        const submitBtn = forgotForm.querySelector('.btn');

        submitBtn.textContent = 'Sending...';
        submitBtn.disabled = true;

        // Simulate API call (replace with real endpoint later)
        fetch('/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email
                })
            })
            .then(res => res.json())
            .then(data => {
                resetMessage.style.display = 'block';
                if (data.success) {
                    resetMessage.innerHTML = `<p style="color: var(--success);"><i class="fas fa-check-circle"></i> ${data.message || 'Reset link sent! Check your email.'}</p>`;
                    forgotForm.reset();
                } else {
                    resetMessage.innerHTML = `<p style="color: var(--error);"><i class="fas fa-exclamation-triangle"></i> ${data.error || 'Email not found.'}</p>`;
                }
            })
            .catch(err => {
                resetMessage.innerHTML = `<p style="color: var(--error);">Server error. Try again later.</p>`;
                console.error(err);
            })
            .finally(() => {
                submitBtn.textContent = 'Send Reset Link';
                submitBtn.disabled = false;
            });
    });
</script>
